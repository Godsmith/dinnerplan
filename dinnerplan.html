<head>
  <title>Mat</title>
  <meta charset="UTF-8">
</head>

<body>
  <div>
    <h1>VÃ¤lkommen{{#if currentUser}}, {{/if}}{{currentUser.username}}!</h1>
    {{> loginButtons }}
    <table class="table">
      <tbody>
        {{#each days}}
          {{> day}}
        {{/each}}
      </tbody>
    </table>

<template name="day">
  <tr class="viewing date-{{dateOfDayFromDate date}}">
    <td>{{stringFromDate date}}</td>
    <td>{{meal}}</td>
    {{#if currentUser}}
      <td>
        <button type="button" class="btn btn-default edit">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
        </button>
      </td>
    {{/if}}
  </tr>
  <tr class='editing date-{{dateOfDayFromDate date}}' style="display: none;">
    <td>{{stringFromDate date}}</td>
    <td><input type="text" class="form-control"
    value={{meal}}></td>
    <td>
      <button type="button" class="btn btn-default ok">
        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
      </button>
      <button type="button" class="btn btn-default cancel">
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
      </button>
    </td>
  </tr>
</template>
