<template name="plan">
  <div class="container">
    <form class="form-inline">
      <div class="form-group">
        <label for="inputWeeksBack">Veckor bakåt</label>
        <input type="text" class="form-control" id="inputWeeksBack" value="{{weeksBack}}">
      </div>
      <div class="form-group">
        <label for="inputWeeksForward">framåt</label>
        <input type="email" class="form-control" id="inputWeeksForward" value="{{weeksForward}}">
      </div>
    </form>
    <div class="row">
      <div class="col-xs-12">
        <div class="row">
          {{#each weeks}}
            {{> week}}
          {{/each}}
        </div>
      </div>
    </div>
  </div>
  {{> editMeal }}
</template>
