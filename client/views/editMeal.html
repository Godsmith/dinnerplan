<template name="editMeal">
  <div>
    <form class="form-horizontal">
      <div class="form-group">
        <label for="inputMealName" class="col-sm-2">Name</label>
        <div class="col-sm-10">
          <textarea id="inputMealName" rows="2" class="name form-control">{{meal.name}}</textarea>
        </div>
      </div>
      <div class="form-group">
        <label for="inputMealSource" class="col-sm-2">Source</label>
        <div class="col-sm-10">
          <input id="inputMealSource" type="text" class="name form-control" value="{{meal.source}}">
        </div>
      </div>
      <div class="form-group">
        <label for="inputMealTime" class="col-sm-2">Time</label>
        <div class="col-sm-10">
          <input id="inputMealTime" type="text" class="name form-control" value="{{meal.time}}">
        </div>
      </div>
      <input id="inputMealIngredients" type="text" class="ingredients form-control" value={{meal.ingredients}}>
      <input id="inputMealSteps" type="text" class="steps form-control" value={{meal.steps}}>
      <button type="button" class="btn btn-default ok">
        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
      </button>
      <button type="button" class="btn btn-default cancel">
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
      </button>
    </form>
  </div>
</template>
