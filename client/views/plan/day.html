<template name="day">
  <tr class="date-{{date}}">
    <td class="date">{{dayFromDate date}}<br>{{formatDate date}}</td>
    <td class="meal-name">
      <div class="meal-name">
        {{#if mealExists meal}}
          {{>editMealLink meal=meal}}
        {{/if}}
      </div>
    </td>
    {{#if currentUser}}
      <td class="edit">
        <button type="button" class="btn btn-default edit">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
        </button>
      </td>
    {{/if}}
  </tr>
</template>
