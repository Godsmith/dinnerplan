<template name="day">
  <tr class="viewing date-{{date}}">
    <td class="date">{{dayFromDate date}}<br>{{formatDate date}}</td>
    <td class="meal-name">
      <div class="meal-name">
        {{#if mealExists meal}}
          {{>editMealLink meal=meal}}
        {{/if}}
      </div>
    </td>
    {{#if currentUser}}
      <td class="edit">
        <button type="button" class="btn btn-default edit">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
        </button>
      </td>
    {{/if}}
  </tr>
  <tr class='editing date-{{date}}' style="display: none;">
    <td class="date">{{dayFromDate date}}<br>{{formatDate date}}</td>
    <td>
      <div class="meal-name">
        <textarea rows="1" class="form-control">{{meal}}</textarea>
      </div>
    </td>
    <td>
      <button type="button" class="btn btn-default cancel">
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
      </button>
    </td>
  </tr>
</template>
