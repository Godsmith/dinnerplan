<template name="plan">
  <div class="container">
    <div class="panel panel-default">
      <div class="panel-body">
        <form class="form-inline">
          <div class="form-group">
            <input type="number" class="form-control inline-text" id="inputFirstWeek"
                   value="{{firstWeek}}">
            <label for="inputFirstWeek">veckor bakåt och</label>
          </div>
          <div class="form-group">
            <input type="number" min="1" max="12" class="form-control inline-text"
                   id="inputNumberOfWeeks"
                   value="{{numberOfWeeks}}">
            <label for="inputNumberOfWeeks">veckor därefter</label>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="row">
          {{#each weeks}}
            {{> week}}
          {{/each}}
        </div>
      </div>
    </div>
  </div>
  {{> editMeal }}
</template>
