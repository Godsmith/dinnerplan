<template name="recipesTable">
  <div class="container">
    <table class="table recipes">
      <thead>
      <tr>
        {{#each mealProperties}}
          <th>
            {{label}}
          </th>
        {{/each}}
      </tr>
      </thead>
      <tbody>
      {{#each meals}}
        {{> meal}}
      {{/each}}
      </tbody>
    </table>
  </div>
  {{> editMeal }}
</template>
