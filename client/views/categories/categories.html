<template name="categories">
  <div class="container">
    <ul class="nav nav-tabs">
      {{#each categories}}
        {{>category}}
      {{/each}}
    </ul>
    {{>recipesTable meals=meals}}
  </div>
</template>

<template name="category">
  <li role="presentation" class="category {{value}} {{isActive value}}">
    <a href="#" class="{{value}}">{{value}}</a>
  </li>
</template>
